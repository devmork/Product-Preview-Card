<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
  </head>
  <body>
    <main>
        <img src="public/assets/images/image-product-mobile.jpg" alt="">
        <div class="product-content">
         <span class="product-category">
          PERFUME
         </span>
          <h1 class="product-name">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
          </p>
        </div>

        <div class="product-pricing">
          <span class="product-price--discount">$149.99</span>
          <span class="product-price--original">$169.99</span>
        </div>

        <button class="add-to-cart">
          <img src="public/assets/images/icon-cart.svg" alt="" id="add-to-cart--icon">
          Add to Cart
        </button>
    </main>
  </body>
</html>
