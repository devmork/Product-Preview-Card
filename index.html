<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Happy+Monkey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Happy+Monkey&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="public/assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="src/css/index.css">
  </head>
  <body>
    <main>
      <div class="product-card">
        <section class="images-section">
          <picture>
            <source media="(min-width: 640px)" srcset="/public/assets/images/image-product-desktop.jpg"> 
            <img src="public/assets/images/image-product-mobile.jpg" alt="">
         </picture>
        </section>
        <section class="content-section">
          <span id="product-category">
            PERFUME
          </span>
            <h1 class="product-name">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          <div class="product-pricing-container">
            <span class="product-price--discount">$149.99</span>
            <del class="product-price--original">$169.99</del>
          </div>
          <div class="btn-container">
            <button class="add-to-cart-button">
              <img src="public/assets/images/icon-cart.svg" alt="" id="add-to-cart-icon">
              Add to Cart
            </button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
