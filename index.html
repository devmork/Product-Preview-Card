<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Happy+Monkey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Happy+Monkey&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <section class="left-section">
          <img src="public/assets/images/image-product-mobile.jpg" alt="" class="product-img--mobile" >
          <img src="public/assets/images/image-product-desktop.jpg" alt="" class="product-img--desktop">
        </section>
        <section class="right-section">
        <div class="product-content">
         <span class="product-category">
          PERFUME
         </span>
          <h1 class="product-name">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="product-pricing-container">
          <span class="product-price--discount">$149.99</span>
          <span class="product-price--original">$169.99</span>
        </div>
        <div class="btn-container">
          <button class="add-to-cart-button">
            <img src="public/assets/images/icon-cart.svg" alt="" id="add-to-cart-icon">
            Add to Cart
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
